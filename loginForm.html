<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assest/css/login.css">
</head>
<body>

    <div class="main">
      <form action="" method="POST" class="form" id="form-1">

        <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">đăng ký</h3>
    

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input id="fullname" name="fullname" type="text" placeholder="VD: Đình Nguyên" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" name="email" placeholder="email123@gmail.com"class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu"class="form-control">
          <span class="form-message"></span>
        </div>
       
        <div class="form-group">
          <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
          <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
          
          <span class="form-message"></span>
        </div>
        <button class="form-submit">Đăng ký</button>
      </form>
    </form>
</body>
<script src="./assest/js/login.js"></script>
<script>
console.log("bat dau")
  Validator({
    form: '#form-1', 
    formGroupSelector:'.form-group',
    errorSelector:'.form-message',
    ruler:[
      Validator.isRequired('#fullname','Vui lòng nhập tên'),
      Validator.isRequired('#email','Vui lòng nhập email'),//
      Validator.isEmail('#email','Email sai vui lòng nhập lại'),
      Validator.minLength ('#password',6),
      Validator.isRequired('#password_confirmation','Vui lòng nhập mật khẩu'),
      Validator.isConfirmed ('#password_confirmation',function(){
        return document.querySelector('#form-1 #password').value ;
      },'Mật khẩu không chính xác vui lòng nhập lại'),
    ],
    onSubmit: function(data){
      // Về sau sẽ call API
      console.log(data)
    }
  });
</script>
</html>
